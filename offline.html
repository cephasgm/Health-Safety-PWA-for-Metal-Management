<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS Safety - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d4d9c, #1e6ec8);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .retry {
            background: white;
            color: #0d4d9c;
        }
        .continue {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="offline-icon">üì∂</div>
    <h1>You're Offline</h1>
    <p>The MMS Safety Dashboard requires an internet connection to load fresh data. However, you can still access previously loaded content.</p>
    <div class="actions">
        <button class="retry" onclick="window.location.reload()">‚Üª Retry Connection</button>
        <button class="continue" onclick="window.history.back()">‚Üê Go Back</button>
    </div>
    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
